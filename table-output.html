    <h2>Table 2</h2>
    <table id="table2">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Alpha</td>
            <td id="Alpha"></td>
        </tr>
        <tr>
            <td>Beta</td>
            <td id="Beta"></td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td id="Charlie"></td>
        </tr>
    </table>

    <script>
        function calculateTable2() {
            const A5 = parseInt(document.getElementById("A5").textContent);
            const A20 = parseInt(document.getElementById("A20").textContent);
            const A15 = parseInt(document.getElementById("A15").textContent);
            const A7 = parseInt(document.getElementById("A7").textContent);
            const A13 = parseInt(document.getElementById("A13").textContent);
            const A12 = parseInt(document.getElementById("A12").textContent);

            const alpha = A5 + A20;
            const beta = (A15 / A7).toFixed(0);
            const charlie = A13 * A12;

            document.getElementById("Alpha").textContent = alpha;
            document.getElementById("Beta").textContent = beta;
            document.getElementById("Charlie").textContent = charlie;
        }

        window.onload = calculateTable2;
    </script>
